<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asteroids</title>
    <link rel="stylesheet" type="text/css" href="game_style.css">
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/moving_object.js"></script>
    <script type="application/javascript" src="lib/asteroid.js"></script>
    <script type="application/javascript" src="lib/ship.js"></script>
    <script type="application/javascript" src="lib/bullet.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/game_view.js"></script>
  </head>
  <body>
    <div class="header">
      ASTEROIDS: Created by Dwight Ware in October, 2015.
    </div>

    <canvas id="game" class="canvas" width="1000" height="600"></canvas>

    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementById("game");
        var ctx = canvasEl.getContext("2d");
        var game = new Asteroids.Game();
        new Asteroids.GameView(game, ctx).start();
      })();
    </script>
  </body>
</html>
